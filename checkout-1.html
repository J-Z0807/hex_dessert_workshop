                <a class="navbar-brand" href="index.html">

                        </li>
                    </ul>

    <main class="mb-lg-30 mb-md-30">
        <div class="container text-success">
            <div class="row">
                <div class="col-lg-8 col-md-12 container__left">
                    <div class="bg-primary p-4">
                        <div class="row">
                            <div class="col-6">
                                <h1>運送</h1>
                            </div>
                            <div class="col-6 d-flex align-items-center">
                                <div class="process-steps w-100 d-flex align-items-center">
                                    <div class="step-circle active"></div>
                                    <div class="step-circle"></div>
                                    <div class="step-circle"></div>
                                </div>
                            </div>

                            <div class="col-6">
                                <label for="last_name" class="h4">姓氏</label>
                                <input type="text" id="last_name" class="form-control form-control-lg bg-success"
                                    placeholder="王">
                            </div>

                            <div class="col-6">
                                <label for="first_name" class="h4">名字</label>
                                <input type="text" id="first_name" class="form-control form-control-lg bg-success"
                                    placeholder="小明">
                            </div>

                            <div class="col-12">
                                <label for="phone" class="h4">電話</label>
                                <input type="text" id="phone" class="form-control form-control-lg bg-success"
                                    placeholder="0912-345-678">
                            </div>

                            <div class="col-12">
                                <label for="address" class="h4">地址</label>
                            </div>

                            <div class="col-6">
                                <select id="address" class="form-control form-control-lg bg-success">
                                    <option value="高雄市" selected>高雄市</option>
                                </select>
                            </div>

                            <div class="col-6">
                                <select id="address" class="form-control form-control-lg bg-success">
                                    <option value="新興區" selected>新興區</option>
                                </select>
                            </div>

                            <div class="col-12 mt-3">
                                <input type="text" id="address-road" class="form-control form-control-lg bg-success"
                                    placeholder="幸福路 520 號">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-customize_yellow w-100 py-4 rounded-0">
                        <a href="checkout-2.html" class="d-block"><span class="h5 text-primary">下一步</span></a>
                    </button>
                </div>

                <div class="col-lg-4 col-md-4 p-0 container__right d-none d-lg-block">
                    <h2 class="text-center py-4 title text-customize_green bg-success mb-0">訂單摘要</h2>

                    <div class="text-customize_green px-2 py-4 border">
                        <div class="d-flex justify-content-between py-2">
                            <span>小計</span>
                            <span>NT$ 2,700</span>
                        </div>

                        <div class="d-flex justify-content-between py-2">
                            <span>運費</span>
                            <span>NT$ 300</span>
                        </div>

                        <div class="d-flex justify-content-between pt-2 h5">
                            <span>總計</span>
                            <span class="font-weight-bold">NT$ 3,000</span>
                        </div>
                    </div>

                    <h2 class="text-center py-4 title text-customize_green bg-success mb-0 mt-3">購物清單</h2>

                    <div class="text-customize_green px-2 py-4 border">
                        <div class="cart-list-card d-flex">
                            <img class="cart-image mr-4"
                                src="https://imgs.gvm.com.tw/upload/gallery/oimg27/27838_01.jpg" alt="商品">

                            <div class="align-self-center">
                                <span class="h5">馬卡龍(2)</span>
                                <br>
                                <span>NT$ 450</span>
                            </div>
                        </div>

                        <div class="cart-list-card d-flex">
                            <img class="cart-image mr-4"
                                src="https://www.gomaji.com/blog/wp-content/uploads/2020/03/Tainan-Dessert-Banner-scaled-e1585022411324.jpg"
                                alt="商品">

                            <div class="align-self-center">
                                <span class="h5">焦糖布丁(2)</span>
                                <br>
                                <span>NT$ 450</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                            </button>
